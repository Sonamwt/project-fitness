<h1>Dashboard</h1>
<p>Welcome, {{ user.username }}</p>
<a href="{% url 'logout' %}">Logout</a>

<h2>Your Workouts</h2>
<ul>
    {% for workout in workouts %}
        <li>{{ workout.date }} - {{ workout.activity }} ({{ workout.duration }} mins, {{ workout.calories_burned }} cal)</li>
    {% empty %}
        <li>No workouts yet.</li>
    {% endfor %}
</ul>
